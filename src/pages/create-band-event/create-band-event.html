
<ion-header>

  <ion-navbar color="dark">
    <ion-title>Add Event</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div>
    <ion-row no-padding>
      <ion-col col-3>
      </ion-col>
      <ion-col col-6 text-center>
        <img [src]="image" alt="this is the image"/>
      </ion-col>
      <ion-col col-3>
      </ion-col>
    </ion-row>
    <ion-row no-padding class="user-image-row">
      <ion-col col-3>
      </ion-col>
      <ion-col width-60 col-6>
        <button class="image-action-button" ion-button outline block small (click)="openImagePicker()">Change Picture</button>
      </ion-col>
      <ion-col col-3>
      </ion-col>
    </ion-row>
  </div>
  <form class="new-user-form" [formGroup]="validations_form" (ngSubmit)="onSubmit(validations_form.value)">
    <ion-item>
      <ion-label floating color="primary">Title</ion-label>
      <ion-input type="text" formControlName="title" class="form-control" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating color="primary">Description</ion-label>
      <ion-input type="text" formControlName="description" class="form-control" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating color="primary">Venue</ion-label>
      <ion-input type="text" formControlName="venue" class="form-control" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating color="primary">Postcode</ion-label>
      <ion-input type="text" formControlName="postcode" class="form-control" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" pickerFormat="MM/DD/YYYY" formControlName="date"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Start Time</ion-label>
      <ion-datetime displayFormat="h:mm A" pickerFormat="h:mm A" formControlName="time"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label floating color="primary">Price</ion-label>
      <ion-input type="number" formControlName="price" class="form-control" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating color="primary">Available Tickets</ion-label>
      <ion-input type="number" formControlName="available" class="form-control" required></ion-input>
    </ion-item>
    <button class="form-action-button" ion-button block type="submit" [disabled]="!validations_form.valid">Create</button>
  </form>
</ion-content>
