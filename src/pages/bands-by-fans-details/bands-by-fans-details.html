<ion-header>

  <ion-navbar>
    <ion-title>{{this.item.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="list-mini">
    <ion-list>
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col col-3>
              <ion-avatar item-start>
                <img [src]="this.item.image">
              </ion-avatar>
            </ion-col>
            <ion-col col-9>
              <h2 class="song-text">{{this.item.title}}</h2>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
