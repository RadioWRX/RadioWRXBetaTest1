<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openNewSongModal()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="list-mini">
    <ion-list>
      <ion-item *ngFor="let item of items">
        <ion-grid>
          <ion-row>
            <ion-col col-1>
              <ion-avatar item-start>
                <ion-icon name="play" large></ion-icon>
              </ion-avatar>
            </ion-col>
            <ion-col col-9>
              <h2 class="song-text">{{item.payload.doc.data().title}}</h2>
            </ion-col>
            <ion-col col-2>
              <button ion-button clear color="danger" (click)="editSongDetails(item.payload.doc.id,item.payload.doc.data())">Edit</button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
