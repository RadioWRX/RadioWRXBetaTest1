<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openNewSongModal()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="list-mini">
    <ion-list>
      <ion-item *ngFor="let item of items">
        <ion-thumbnail item-start>

        </ion-thumbnail>
        <h2>{{item.payload.doc.data().title}}</h2>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
