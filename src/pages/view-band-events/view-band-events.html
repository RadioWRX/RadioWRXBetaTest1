<ion-header>

  <ion-navbar color="dark">
    <ion-title>Events</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goToCreateBandEventPage()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items" no-padding lines>
      <ion-grid>
        <ion-row>
          <ion-col col-2>
            <ion-avatar item-start>
              <img [src]="item.payload.doc.data().image">
            </ion-avatar>
          </ion-col>
          <ion-col col-6>
            <h3>{{item.payload.doc.data().title}}</h3>
            <h5>{{item.payload.doc.data().description}}</h5>
          </ion-col>
          <ion-col col-2>
            <button ion-button clear color="danger" (click)="editBandEventDetails(item.payload.doc.id,item.payload.doc.data())">Edit</button>
          </ion-col>
          <ion-col col-2>
            <button ion-button clear color="Primary" (click)="viewBandEventDetails(item.payload.doc.id,item.payload.doc.data())">View</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
  <h5 text-center>Click&nbsp;&nbsp;<ion-icon name="add"></ion-icon>&nbsp;&nbsp;to create Band Event</h5>
</ion-content>
