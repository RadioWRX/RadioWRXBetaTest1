<ion-header>
  <ion-navbar color="dark">
    <ion-buttons start>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      New Album
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-row no-padding>
    <ion-col col-12 text-center>
      <img [src]="image" alt="this is the image"/>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-3>
    </ion-col>
    <ion-col col-6>
      <button ion-button outline block (click)="openImagePicker()">Change Picture</button>
    </ion-col>
    <ion-col col-3>
    </ion-col>
  </ion-row>
  <form class="new-user-form" [formGroup]="validations_form" (ngSubmit)="onSubmit(validations_form.value)">
    <ion-item>
      <ion-label floating color="primary">Title</ion-label>
      <ion-input type="text" formControlName="title" class="form-control" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating color="primary">Description</ion-label>
      <ion-textarea type="text" formControlName="description" class="form-control" required></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Released</ion-label>
      <ion-datetime displayFormat="YYYY" pickerFormat="YYYY" formControlName="released"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label floating color="primary">Number of Songs</ion-label>
      <ion-input type="number" formControlName="totalsongs" class="form-control" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating color="primary">Duration in minutes</ion-label>
      <ion-input type="number" formControlName="duration" class="form-control" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating color="primary">UPC/EAN Code</ion-label>
      <ion-input type="text" formControlName="upcean" class="form-control" required></ion-input>
    </ion-item>
    <ion-item>
        <ion-label color="primary">Genre</ion-label>
        <ion-select formControlName="genre">
          <ion-option value="Rock">Rock</ion-option>
          <ion-option value="Pop">Pop</ion-option>
          <ion-option value="Indi">Indi</ion-option>
          <ion-option value="Classical">Classical</ion-option>
          <ion-option value="Punk">Punk</ion-option>
        </ion-select>
      </ion-item>
    <button class="form-action-button" ion-button block type="submit" [disabled]="!validations_form.valid">Create</button>
  </form>
</ion-content>
